<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu cầu bị chặn</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 60px;
            color: #d9534f;
            margin-bottom: 20px;
        }
        h1 {
            color: #d9534f;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
        .error-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            &#x26A0; </div>
        <h1>Yêu cầu của bạn đã bị chặn</h1>
            <p>Bạn đã lạm dụng hoặc gây lỗi hệ thống.</p>
            <p>Nếu tiếp tục, bạn sẽ bị cấm vĩnh viễn khỏi hệ thống.</p>
            <div class="error-details">
                Nếu đây là lỗi, vui lòng liên hệ quản trị viên để được hỗ trợ.
            </div>
    </div>

</body>
</html>
